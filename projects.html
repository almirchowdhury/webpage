<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .resume-link {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .wled-title {
            font-family: 'Russo One', sans-serif;
            font-size: 24px;
            margin-top: 10px;
            color: #12E2DC;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            background: #FFFFFF;
            overflow: hidden;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loader {
            position: relative;
            width: 300px;
            height: 10px;
            background: #FFF;
            -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
            animation: animate 20s linear infinite;
            background-size: 500%;
            border-radius: 10px;
        }

        .loader::before,
        .loader::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, #fb0094, #0000ff, #00ff00, #ffff00, #fb0094, #0000ff, #00ff00, #ffff00, #fb0094);
            animation: animate 20s linear infinite;
            background-size: 500%;
            border-radius: 10px;
        }

        .loader::after {
            filter: blur(20px);
        }

        @keyframes animate {
            0% {
                background-position: 500% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        @keyframes quiet {
            25% {
                transform: scaleY(.6);
            }
            50% {
                transform: scaleY(.4);
            }
            75% {
                transform: scaleY(.8);
            }
        }

        @keyframes normal {
            25% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(.4);
            }
            75% {
                transform: scaleY(.6);
            }
        }

        @keyframes loud {
            25% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(.4);
            }
            75% {
                transform: scaleY(1.2);
            }
        }

        .boxContainer {
            display: flex;
            justify-content: space-between;
            height: 64px;
            --boxSize: 8px;
            --gutter: 4px;
            width: calc((var(--boxSize) + var(--gutter)) * 5);
            margin-top: 20px; /* Add some spacing between the loader and the sound waves */
        }

        .box {
            transform: scaleY(.4);
            height: 100%;
            width: var(--boxSize);
            background: #12E2DC;
            animation-duration: 1.2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            border-radius: 8px;
        }

        .box1 {
            animation-name: quiet;
        }

        .box2 {
            animation-name: normal;
        }

        .box3 {
            animation-name: quiet;
        }

        .box4 {
            animation-name: loud;
        }

        .box5 {
            animation-name: quiet;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="loader-container">
        <div class="loader"></div>
        <div class="boxContainer">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
        </div>
    </div>
    
    <div class="resume-link">
      <a href="path_to_your_resume.pdf" target="_blank">View My Resume (PDF)</a>
  </div>

</body>
</html>
