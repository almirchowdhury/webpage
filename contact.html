<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            background: #FFFFFF;
            overflow: hidden;
        }

        .loader-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }

        .loader {
          position: relative;
          width: 600px;
          height: 30px;
          background: #FFF;
          -webkit-box-reflect: below 1px linear-gradient(transparent,#0005);
          animation: animate 20s linear infinite;
          background-size: 500%;
          border-radius: 10px; /* Adjust the value to make the bar more or less rounded */
        }

        .loader::before,
        .loader::after
        {
          content:'';
          position: absolute;
          inset: 0;
          background: linear-gradient(90deg,#fb0094,#0000ff,#00ff00,#ffff00,#fb0094,#0000ff,#00ff00,#ffff00,#fb0094);
          animation: animate 20s linear infinite;
          background-size: 500%;
          border-radius: 10px; /* Adjust the value to make the bar more or less rounded */
        }

        .loader::after
        {
          filter: blur(20px);
        }

        @keyframes animate
        {
          0%
          {
            background-position: 500% 0;
          }
          100%
          {
            background-position: 0 0;
          }
        }

        .content {
            text-align: center;
            margin-top: 20px; /* Adjust the value to control the space between the loader and the text */
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <div class="content">
        <h1>Welcome to My Portfolio</h1>
        <p>Other content goes here...</p>
    </div>
</body>
</html>
